version: '3.4'

services:
  frontend:
    image: frontend
    build:
      context: Frontend
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
  backend:
    image: backend
    build:
      context: backend
      dockerfile: ./Dockerfile
    #ports:
    #  - 3001:3001
    network_mode: host
    environment:
      DB_URL: postgresql://postgres/postgres
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=postgres
    #ports:
     # - 5432:5432
    network_mode: host

    